// Filename: snapphanen.cfg  
// Edited: AUG-2021                 
//----------------------------------------------------------
// Player/HUD
// I use stock HUD.
//----------------------------------------------------------
//prec_screens 1
//----------------------------------------------------------
fov_desired 90
cl_hud_minmode 1
hud_fastswitch 1
hud_combattext 1
hud_combattext 1
hud_classautokill 1
hud_medicautocallers 1
hud_medichealtargetmarker 1
hud_medicautocallersthreshold 75
cl_autoreload 1
cl_autorezoom 0
tf_sniper_fullcharge_bell 1
tf_medigun_autoheal 1
// Crosshair                
//----------------------------------------------------------
cl_crosshair_file "crosshair7"
cl_crosshair_scale 32
cl_crosshair_red 0
cl_crosshair_green 255
cl_crosshair_blue 0
// Mouse: Zowie FK@1150DPIx1000hz = 13cm/360
//----------------------------------------------------------
m_rawinput 1
m_yaw "0.022"
m_pitch "0.022"
m_mousespeed 0
sensitivity 2.782608696
// Net
//----------------------------------------------------------
cl_cmdrate 66
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 66
rate 100000
net_graph 0
net_graphheight 0
net_graphpos 1
// Binds
//----------------------------------------------------------
unbindall
// Movement and Attack
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
// Voice/Comm
bind "e" "voicemenu 0 0"	// MEDIC!
bind "c" "voice_menu_3"
bind "x" "voice_menu_2"
bind "z" "voice_menu_1"
bind "u" "taunt"
bind "y" "say_team"
bind "t" "say"
bind "v" "+voicerecord"
bind "," "changeclass"
bind "." "changeteam"
bind "-" "disguiseteam"
bind "ESCAPE" "cancelselect"
bind "TAB" "+showscores"
bind "\" "toggleconsole"
// Loadout
bind "k" "open_charinfo_backpack"
bind "j" "open_charinfo_direct"
bind "m" "+quickswitch"
bind "h" "cl_trigger_first_notification"
bind "n" "cl_decline_first_notification"
// Functions
//bind "o" "prec_mark"
//bind "p" "prec_record"
//bind "l" "prec_auto_screenshot_off"
bind "KP_MINUS" "vol0"
bind "KP_PLUS" "vol2"
bind "HOME" "toggle_competitive_mode"
// Slots
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"
// Misc
bind "F8" "demoui"
bind "F9" "exec snapphanen"
bind "b" "lastdisguise"
bind "g" "+use_action_slot_item"
bind "i" "say I'm irrational."
// Hit sound
//----------------------------------------------------------
tf_dingalingaling 1
tf_dingaling_pitchmaxdmg 50
tf_dingaling_pitchmindmg 150
tf_dingaling_volume 1
